<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>eComerce</title>
</head>
<body class="flex">
	<div class="content">
		<div class="left-content">
			<h2>To Go Menu</h2>
			<div class="menu">
				<div class="card-menu flex">
					<div class="comida"><img src="images/plate__french-fries.png" alt="french fries"></div>
					<div class="descipcion">
						<p class="title">French Fries with Ketchup</p>
						<P class="precio">$2.23</P>
						<button class="flex black"><img src="images/check.svg" alt="">In Cart</button>
					</div>
				</div>

				<div class="card-menu flex">
					<div class="comida"><img src="images/plate__salmon-vegetables.png" alt="salmon"></div>
					<div class="descipcion">
						<p class="title">Salmon and Vegetables</p>
						<P class="precio">$5.12</P>
						<button class="flex">Add to Cart</button>
					</div>
				</div>

				<div class="card-menu flex">
					<div class="comida"><img src="images/plate__spaghetti-meat-sauce.png" alt="spaghetti"></div>
					<div class="descipcion">
						<p class="title">Spaghetti with Meat Sauce</p>
						<P class="precio">$7.82</P>
						<button class="flex">Add to Cart</button>
					</div>
				</div>

				<div class="card-menu flex">
					<div class="comida"><img src="images/plate__bacon-eggs.png" alt="bacon,egg and toast"></div>
					<div class="descipcion">
						<p class="title">Bacon, Eggs, and Toast</p>
						<P class="precio">$5.99</P>
						<button class="flex">Add to Cart</button>
					</div>
				</div>

				<div class="card-menu flex">
					<div class="comida"><img src="images/plate__chicken-salad.png" alt="cesar salad"></div>
					<div class="descipcion">
						<p class="title">Chicken Salad with Parmesean</p>
						<P class="precio">$6.98</P>
						<button class="flex">Add to Cart</button>
					</div>
				</div>

				<div class="card-menu flex">
					<div class="comida"><img src="images/plate__fish-sticks-fries.png" alt="fish sticks and fries"></div>
					<div class="descipcion">
						<p class="title">Fish Sticks and Fries</p>
						<P class="precio">$6.34</P>
						<button class="flex">Add to Cart</button>
					</div>
				</div>

				
			</div>
		</div>
		<div class="right-content"></div>
	</div>
</body>
</html>
